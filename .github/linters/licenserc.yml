      - 'subprojects'
      - 'build*'
      - 'Makefile'
      - '**/*.config'
    language:
      C:
        extensions:
          - ".c"
          - ".cats"
          - ".h"
          - ".idc"
          - ".c.in"
          - ".h.in"
        comment_style_id: DoubleSlash
      C++:
        extensions:
          - ".cpp"
          - ".c++"
          - ".cc"
          - ".cp"
          - ".cxx"
